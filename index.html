<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset='utf-8'>
	<title>Kremówka Timer</title>
	<script src="https://kit.fontawesome.com/647a9c32de.js" crossorigin="anonymous"></script>
	<style>
		html,body {
			height: 100%;
			color: white;
			font-size: 32px;
			font-family: 'Share Tech Mono', monospace;
			overflow: hidden
		}
		body {
			background: #0f3854;
			background: radial-gradient(ellipse at center,  #0a2e38  0%, #000000 70%);
			background-size: 100%;
			text-align: center;
		}
		p {
			margin: 0;
			padding: 20px;
		}
		a{
			font-size:32px;
			text-decoration:none;
			color: red;
			font-size: 48px;
		}
		#clock {
			padding-top: 200px;
			color: #daf6ff;
			text-shadow: 0 0 20px rgba(10, 175, 230, 1),  0 0 20px rgba(10, 175, 230, 0);
			
		}
		.text {
			font-size: 64px;
		}
		i{
			color:#6441a5;
			text-shadow: none;
		}
		@keyframes colorRotate {
		  from {
			color: #6666ff;
		  }
		  10% {
			color: #0099ff;
		  }
		  50% {
			color: #00ff00;
		  }
		  75% {
			color: #ff3399;
		  }
		  100% {
			color: #6666ff;
		  }
		}	
	
	</style>

</head>
<body onload="kremowaTimer()">


<div id="clock">
	<p><a class="li" href="https://www.twitch.tv/ponurakremowka"> <i class="fa-brands fa-twitch"></i> PonuraKremowka <i class="fa-brands fa-twitch"></i></a></p>
	<p>Od ostatniego streama minęło:</p>
	<p class="text" id="time"></p>
	<p id="addons"></p>
	<p>Był to jego <span class="text">3</span> powrót.</p>
    <audio id="audio">
		<source src="audio.mp3" type="audio/mp3">
	</audio>
</div>

<script>
function kremowaTimer() {
	var date = new Date("09/04/2022 23:00:00");

	var diff = Date.now() - date.getTime();
	
	var time = document.getElementById('time');
	var addons = document.getElementById('addons');
	var audio = document.getElementById('audio');

	var msec = diff;
	var dd = Math.floor(msec / 1000 / 60 / 60 / 24);
		msec -= dd * 1000 * 60 * 60 * 24;
	var hh = Math.floor(msec / 1000 / 60 / 60);
		msec -= hh * 1000 * 60 * 60;
	var mm = Math.floor(msec / 1000 / 60);
		msec -= mm * 1000 * 60;
	var ss = Math.floor(msec / 1000);
		msec -= ss * 1000;
	time.innerHTML = (dd + " dni " + hh + "h " + mm + "m " + ss+ "s");
	
	if(hh==21 && mm==37){
		time.style.animation= 'colorRotate 1s linear 0s infinite';
		addons.innerHTML = "<img height='200px' src='https://data4.cupsell.pl/upload/generator/247026/640x420/4465398_print_1.png?resize=max_sizes&key=55f9a22768eed085006592c1174c0235'>";
		audio.play();
	}
	else{
		time.style.animation= 'none';
		addons.innerHTML = "";
		audio.pause();
	}

	setTimeout(kremowaTimer, 1000);
}
</script>

</body>
</html>
